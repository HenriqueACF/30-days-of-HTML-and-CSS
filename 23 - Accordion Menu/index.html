<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Accordion Menu</title>
</head>
<body>
    <div class="middle">
        <div class="menu">
            <li class="item" id="profile">
                <a href="#profile" class="btn"> <i class="fa fa-user-o" aria-hidden="true"></i>
                    Profile</a>
                <div class="smenu">
                    <a href="">Posts</a>
                    <a href="">Picture</a>
                </div>
            </li>

            <li class="item" id="message">
                <a href="#message" class="btn"> <i class="fa fa-envelope-o" aria-hidden="true"></i>
                    Messages</a>
                <div class="smenu">
                    <a href="">New</a>
                    <a href="">Sent</a>
                    <a href="">Spam</a>
                </div>
            </li>

            <li class="item" id="settings">
                <a href="#settings" class="btn"> <i class="fa fa-cog" aria-hidden="true"></i>
                    Settings</a>
                <div class="smenu">
                    <a href="">Password</a>
                    <a href="">Language</a>
                </div>
            </li>

            <li class="item" id="logout">
                <a href="#logout" class="btn"><i class="fa fa-sign-out" aria-hidden="true"></i>
                    Logout</a>
            </li>
        </div>
    </div>
</body>
</html>
