<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>Login and Registration form</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="inner-box" id="card">
                <div class="card-front">
                    <h2>Login</h2>
                    <form>
                        <input type="email" class="input-box" placeholder="Digite seu E-mail" required/>
                        <input type="password" class="input-box" placeholder="Digite sua senha" required/>
                        <button type="submit" class="submit-btn">Entrar</button>
                        <input type="checkbox"><span>Lembrar minha senha</span>
                    </form>
                    <button type="button" class="btn" onclick="openRegister()">Eu sou novo aqui</button>
                    <a href="">Esqueci minha senha</a>
                </div>
                <div class="card-back">
                    <h2>Register</h2>
                    <form>
                        <input type="text" class="input-box" placeholder="Digite seu Nome" required/>
                        <input type="email" class="input-box" placeholder="Digite seu E-mail" required/>
                        <input type="password" class="input-box" placeholder="Digite sua senha" required/>
                        <button type="submit" class="submit-btn">Registrar</button>
                        <input type="checkbox"><span>Lembrar minha senha</span>
                    </form>
                    <button type="button" class="btn" onclick="openLogin()">Eu tenho uma conta</button>
                    <a href="">Esqueci minha senha</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        var card = document.getElementById('card');

        function openRegister(){
            card.style.transform = "rotateY(-180deg)";
        }

        function openLogin(){
            card.style.transform = "rotateY(0deg)";
        }
    </script>

</body>
</html>
